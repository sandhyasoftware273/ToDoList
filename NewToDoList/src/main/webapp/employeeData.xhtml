<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>jsf</title>
</head>
<h:body>

	<h:form> 
    Employee name:<h:inputText value="#{emp.employeeModel.name}" />
		<br />
    Employee designation:<h:inputText
			value="#{emp.employeeModel.designation}" />
		<br />
    Employee address:<h:inputText value="#{emp.employeeModel.address}" />
		<br />
		<h:commandButton value="add" action="#{emp.add}" />
	</h:form>

	<h:form>
		<h:dataTable value="#{emp.getEmployee()}" var="e" border="1"
			editable="true">

			<h:column>
				<f:facet name="header">id</f:facet>
				<h:outputText value="#{e.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">name</f:facet>
				<h:inputText value="#{e.name}" rendered="#{emp.editable}" />
				<h:outputText value="#{e.name}" rendered="#{not emp.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">designation</f:facet>
				<h:inputText value="#{e.designation}" rendered="#{emp.editable}" />
				<h:outputText value="#{e.designation}"
					rendered="#{not emp.editable}" />
			</h:column>

			<h:column>
				<f:facet name="header">address</f:facet>
				<h:inputText value="#{e.address}" rendered="#{emp.editable}" />
				<h:outputText value="#{e.address}" rendered="#{not emp.editable}" />
			</h:column>

			<h:column>
				<h:commandButton value="delete" action="#{emp.deleteEmployee(e.id)}" />
			</h:column>

			<h:column>
				<f:facet name="header">action</f:facet>
				<h:commandLink value="Edit" action="#{emp.edit}">
					<f:setPropertyActionListener target="#{emp.employeeModel}"
						value="#{e}" />
				</h:commandLink>
			</h:column>

			<h:column>
				<f:facet name="header">action</f:facet>
				<h:commandButton value="Update" action="#{emp.updateEmployee()}">
					<f:setPropertyActionListener target="#{emp.updatedEmployee}"
						value="#{e}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>

</html>
